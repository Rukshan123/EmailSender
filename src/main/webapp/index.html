<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        #section01{
            top: 150px;
            height: 250px;
            position: relative;
            margin: auto;
            left: 100px;
        }
    </style>
</head>
<body>

<section id="section01">
    <div>

        <div class="col-12 col-sm-6 col-md-3">
            <div class="form-group">
                <label style="font-weight: bold"  for="sendmailInput">Email Address</label>
                <input type="text" class="form-control input" id="sendmailInput" placeholder="EX:- a@gmail.com">
            </div>

            <input type="button" id="sendEmail"  value="Send Email" class="btn btn-primary">
        </div>
    </div>
</section>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

   $("#sendEmail").click(function () {
       let Email = $("#sendmailInput").val();
       $.ajax({
           method: "delete",
           url: "http://localhost:8080/email?id=" + Email,
       });

   });




</script>
</body>
</html>
